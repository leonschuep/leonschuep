    <figure class="image-with-caption expandable active">
        <div class="click-area">
         <img src="montenegro.jpg" alt="TTC Basel Training" class="home-image">
        <figcaption>
            <span class="date">05.4.2025</span>
            <span class="caption-title">ITTF World Para Challenger Podgorica 2025</span>
        </figcaption>
        </div>

        <div class="hidden-text">
    <p>
    In der Woche vom 28. April ging ich zusammen mit Dirk Kretzschmar (Rollstuhlspieler der Klasse 2) nach Podgorica,
    Montenegro zu meinem ersten Para Challenger Turnier. Im Gegensatz zu den bisher gespielten Turnieren, den sogenannten
    Future-Turnieren, dürfen bei den Challenger-Turnieren nur Spieler mit einem Weltranglistenplatz teilnehmen.
    </p>

    <p>
    In der Gruppenphase hatte ich zwei Spiele und war somit in einer 3er Gruppe. Das erste Match gegen die Nummer 13 der
    Welt in der Klasse 6 war sehr schwer. Ich konnte zwar die meisten Rallies für mich entscheiden, machte aber zu viele
    einfache Fehler wie zum Beispiel bei der Serviceannahme oder beim Eröffnen. Ich kam nie richtig ins Spiel und musste
    mich mit 0:3 geschlagen geben. Am Ende gewann der Brite das gesamte Turnier.
    </p>

    <p>
    Das zweite Match gegen den Spanier Romero P. (Nr. 44 im Ranking) verlief anfangs sehr eng. Romero konnte zu Beginn viele
    Punkte mit starken Aufschlägen für sich entscheiden. Umgekehrt konnte ich viele Punkte mit meinen Aufschlägen gewinnen.
    Den ersten Satz und auch den zweiten musste ich ärgerlich mit 10:12 und 11:13 abgeben. Von Zeit zu Zeit kam ich jedoch
    besser mit seinen Aufschlägen zurecht und gewann den dritten Satz knapp mit 14:12. Danach fand ich ins Spiel und gewann
    mit viel Selbstvertrauen und Sicherheit den vierten Satz mit 11:3 und den letzten Satz mit 11:8.
    </p>

    <p>
    Mit einem Sieg und einer Niederlage war ich Gruppenzweiter und musste am selben Tag im Achtelfinale gegen den Polen
    Piotr (Nr. 20 im Ranking) antreten. Gegen Piotr hatte ich sehr gute Ballwechsel. Mit viel Pech verlor ich den ersten
    Satz mit 2:11 und auch den 2. Satz musste ich mit 6:11 abgeben. Im 3. Satz dominierte ich mit meinem aktiven Spiel, so
    dass der Pole keine Chance hatte. Leider fand der Pole im darauffolgenden Satz eine gute Antwort. Auch wenn die Rallies
    immer knapp endeten, konnte ich den 4. Satz nicht für mich entscheiden und verlor das Match mit 1-3 und damit endete das
    Turnier für mich.
    </p>

    <p>
    Im Nachhinein kann ich mit meiner Leistung zufrieden sein. Es waren starke Gegner und ich bin froh, die Gruppenphase
    überstanden zu haben.
    </p>
  </div>

       <figure class="image-with-caption expandable active">
        <div class="click-area">
         <img src="paris.jpg" alt="Schweizermeister 2025" class="home-image">
        <figcaption>
            <span class="date">29.10.2024</span>
            <span class="caption-title">ITTF SQY French Para Open 2024</span>
        </figcaption>
        </div>

        <div class="hidden-text">
         <p>
            Zusammen mit Phillipp Zeuglin (ESV Weil am Rhein), Thomas Rosenast und Dirk Kretzschmar ging es am Sonntag Mittag mit dem
            Zug nach Paris und von Paris direkt in die Halle nach Voisins-le-Bretonneux. Dort wurde ein erstes Training absolviert
            und später an einem reichhaltigen Buffet vor Ort zusammen mit den anderen Schweizer Tischtennisspieler gegessen.
            Insgesamt vertraten fünf Spieler die Schweiz.
             </p>
              <p>
Das Turnier begann am Montagmorgen. Im ersten Spiel konnte ich einen Sieg einfahren. Der Portugiese fand gegen mich
keine Schwächen und musste sich mit 0-3 geschlagen geben. Das zweite Match verlief dagegen mit viel Mühe. Der Däne
verunsicherte mich mit seinen beidseitigen Noppen und konnte durch Tempowechsel viele Punkte für sich gewinnen. So war
auch dieses Match mit einer 0:3 Niederlage schnell beendet. Ärgerlich, da die Chance auf einen Sieg auf jeden Fall da
gewesen wäre. Trotzdem war diese Niederlage sehr hilfreich, da auch im letzten Match gegen einen Langnoppenspieler hart
um den Sieg gekämpft werden musste. Es konnte viel Taktik und Ballgefühl aus dem letzten Match mitgenommen werden. Gegen
den Kanadier ging jeder Satz knapp aus. Im Gegensatz zum vorherigen Match konnte ich aktiver und sicherer spielen, auch
wenn mir die langen Noppen immer wieder Probleme bereiteten. Besonders im fünften Satz wurde von beiden Seiten gutes
Tischtennis gespielt. Beim Stand von 7:10 wehrte ich 3 Matchbälle ab. Es folgten weitere nervenaufreibende Ballwechsel.
Ein Matchball für mich, dann wieder einer für den Kanadier. Schließlich konnte ich keinen der drei Matchbälle nutzen und
der letzte Satz endete mit 16:18 für den Kanadier. Mit einem Sieg und zwei Niederlagen wurde ich Gruppendritter und
qualifizierte mich somit nicht für das Viertelfinale.
</p>
 <p>
Der nächste Tag wurde genutzt, um sich die anderen Spiele anzuschauen und selbst noch einmal zu trainieren. Am
Mittwochmorgen ging es dann mit dem Auto und Chauffeur Richtung Paris und von dort mit dem Zug nach Basel. Das Turnier
war eine weitere wichtige Erfahrung. Ein Learning war unter anderem, dass die unterschiedlichen Einschränkungen der
Spieler gut eingeschätzt und dann gnadenlos ausgenutzt werden müssen, um erfolgreich spielen zu können.
            </p>
